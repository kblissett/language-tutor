<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Tutor - Choose Your AI</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --text-primary: #000000;
      --accent: #007aff;
      --border: #d1d1d6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1c1c1e;
        --bg-secondary: #2c2c2e;
        --text-primary: #ffffff;
        --accent: #0a84ff;
        --border: #38383a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: var(--bg-secondary);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      border: 1px solid var(--border);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      color: var(--text-primary);
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .options {
      display: grid;
      gap: 1rem;
    }

    .btn {
      display: block;
      padding: 1rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>

    <p>Practice your Spanish with an AI tutor. Choose your preferred model to begin.</p>

      <a href="openai.html" class="btn">OpenAI Tutor (GPT-5.2)</a>
      <a href="gemini.html" class="btn btn-secondary">Gemini Tutor (3 Flash)</a>
    </div>
  </div>
</body>
</html>
